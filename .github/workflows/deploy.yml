name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Build project
      run: |
        echo install dependencies
        npm install
        echo build project
        npm run build
      env:
         CI: false
    - name: aliyun-oss-website-action
      uses: fangbinwei/aliyun-oss-website-action@v1
      with:
        folder: public
        accessKeyId: ${{ secrets.ACCESSKEYSECRET }}
        accessKeySecret: ${{ secrets.ACCESSKEYID }}
        bucket: wzb-blog
        endpoint: oss-cn-shanghai.aliyuncs.com
        skipSetting: true
